<!DOCTYPE html>
<html lang="el">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.4" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Μάντεψε το Νούμερο μου!</title>
  </head>
  <body>
    <header>
      <h1>Μάντεψε το Νούμερο μου!</h1>
      <p class="between">(Ανάμεσα σε 1 και 20)</p>
      <button class="btn again">Ξανά!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" min="1" max="20" />
        <button class="btn check">Έλεγξε!</button>
      </section>
      <section class="right">
        <p class="message">Ξεκίνα να μαντεύεις...</p>
        <p class="label-score">💯 Score: <span class="score">10</span></p>
        <p class="label-highscore">
          🥇 Highscore: <span class="highscore">0</span>
        </p>
      </section>
      <!-- Default Statcounter code for GuessMyNumberGame
      https://fanoyrios10.github.io/GuessMyNumberGame/ -->
      <script type="text/javascript">
        var sc_project = 12481326;
        var sc_invisible = 1;
        var sc_security = '1a2160d2';
      </script>
      <script
        type="text/javascript"
        src="https://www.statcounter.com/counter/counter.js"
        async
      ></script>
      <noscript
        ><div class="statcounter">
          <a
            title="Web Analytics"
            href="https://statcounter.com/"
            target="_blank"
            ><img
              class="statcounter"
              src="https://c.statcounter.com/12481326/0/1a2160d2/1/"
              alt="Web Analytics"
          /></a></div
      ></noscript>
      <!-- End of Statcounter Code -->
    </main>
    <script src="script.js"></script>
  </body>
</html>
